    # build: '/path/to/volgactf-final-devenv-master'
    # volumes:
    #   - '/path/to/volgactf-final-devenv-master/src:/dist'
    ports:
      - '8000:80'
    env_file:
      - volgactf-final-private.env
      - volgactf-final-public.env
      - volgactf-final-auth.env
    # environment:
    #   - DEFAULT_TEAM_NAME=Roosters
