    # the following lines for development/debug purposes:
    # build: '/path/to/your-checker'
    # volumes:
    #   - '/path/to/your-checker/src:/dist/checker'
    # tty: true
    # command: ['python', '-m', 'watchgod', 'server.main']
    env_file:
      - volgactf-final-public.env
      - volgactf-final-auth.env
    # environment:
